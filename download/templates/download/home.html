<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> web site</title>
    <!-- Fonts and icons -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/download/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/download/css/bootstrap-rtl.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="static/download/css/style.css">
</head>

<body>
    <div id="preloader">

        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>

        </div>
        <h2 class="title-loading">لطفا صبر کنید ...</h2>
    </div>
    <div id="content">
        <!-- Start navbar -->
        <div class="nav-menu fixed-top">
            <div class=" container">
                <div class="row">
                    <div class="col">
                        <nav class=" navbar navbar-dark navbar-expand-lg ">
                            <a href="#" class=" navbar-brand">Affer co</a>
                            <button class=" navbar-toggler" data-target="#navbarColapse" data-toggle="collapse"><span
                                    class=" navbar-toggler-icon"></span></button>

                            <div id="navbarColapse" class="collapse navbar-collapse">
                                <ul class=" navbar-nav mr-5">
                                    <li class="nav-item"> <a class="nav-link active" href="#home">صفحه اصلی</a> </li>
                                    <li class="nav-item"> <a class="nav-link" href="#features">دانلود ها</a> </li>
                                    <li class="nav-item"> <a class="nav-link" href="#gallery">رفع مشکلات</a> </li>
                                    <li class="nav-item"> <a class="nav-link" href="#pricing">پنل‌ها</a> </li>
                                    <li class="nav-item"> <a class="nav-link" href="#contact">ارتباط با ما</a> </li>
                                    <div class="nav-item d-flex justify-content-center align-items-center mt-lg-0 mt-2">

                                        <span class=" bi bi-search mx-3" id="icon-search"></span>
                                        <input type="text" class=" form-control" id="input-search">
                                    </div>

                                </ul>
                            </div>

                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- End navbar -->
        <!-- Start Hero -->
        <header class="bg-gradient" id="home">
            <div class=" container mt-5">
                <h1 class="title-header">آفر کو مرجع تمام نرم افزار های دستکتاپی</h1>
                <p class="tagline">باآفر کو یک قدم از بقیه جلو باشید</p>
            </div>
            <div class="img-hoder mt-3">
                <img src="static/download/images/img-1.png" alt="phone" class="img-fluid ">
            </div>
        </header>
        <!-- End Hero -->
        <!-- start section downloads -->
        <section class=" bg-light my-0 ">
            {%for post in file%}
            <div class="section mt-4">
                <h3 class="section-title ">{{post.title}}</h3>
            </div>
            <div class="box-download mx-auto mt-5">

                <hr class="line">

                <div class="media">

                    <img src="{{post.imag.url}}" class="mr-3 mt-4" alt="{{post.title}}" height="50px">
                    <div class="media-body">

                        <p class="mx-5 p-info">
                            <div class="collapse  mx-5" id="moretext">
                                <p class="p-info">{{post.discription}} </p>

                            </div>
                        </p>
                    </div>
                </div>
                <div class="don-box p-5" id="don1">
                    <div class="d-flex flex-column justify-content-center">

                            <div class="d-flex mx-5 my-3">
                                <i class="bi bi-download mx-2"></i>
                                <a href="{{post.adminupload.url}}" download="{{post.adminupload.url}}">{{post.downloadooption}}</a>
                            </div>

                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- ---------------App 1----------------- -->
        </section>
    </div>



    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



    <!-- Custom JS -->
    <script src="/static/download/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let preloader = document.getElementById('preloader')
            let content = document.getElementById('content')

            preloader.style.display = 'none';
            content.style.display = 'block'
        });
    </script>

</body>

</html>
